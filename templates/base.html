<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-orange-500 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <a href="{% url 'home' %}" class="text-lg font-bold">My Blog</a>
            <a href="{% url 'post_list' %}" class="text-lg">Posts</a>
        </nav>
    </header>
    
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-orange-500 text-white p-4 mt-4">
        <p class="text-center">&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
